<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Service</title>
</head>
<body>

    <h2>TOPSIS Calculator</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Select Excel File:</label><br><br>
        <input type="file" name="file" required><br><br>

        <label>Weights (comma separated):</label><br><br>
        <input type="text" name="weights" placeholder="1,1,1,1" required><br><br>

        <label>Impacts (comma separated + or -):</label><br><br>
        <input type="text" name="impacts" placeholder="+,+,-,+" required><br><br>

        <label>Email ID:</label><br><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
